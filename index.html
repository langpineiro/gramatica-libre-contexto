<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="iconoLogoApp.ico">
    <title>Derivaciones de Gramatica</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26af01ab0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 container-titulo">
        <h1 class="container-titulo__h1"></h1>
    </div>
    <div class="container mt-5 section-principal">
        <div class="section-principal__form">
            <form class="section-principal__form-flex" id="prod-formulario">
                <div class="form-flex__item">
                    <h2 class="form-flex__item-h2">Ingrese las producciones de la gramática</h2>
                </div>         
                <div class="form-flex__item form-group">
                    <label>Cabeza</label>
                    <input type="text" id="cabeza" placeholder="cabeza de la produccion" class="form-control">
                </div>
                <div class="form-flex__item form-group">
                    <label>Cuerpo</label>
                    <input type="text" id="cuerpo" placeholder="cuerpo de la produccion" class="form-control">
                </div>
                <div class="form-flex__item form-flex__item-buton">
                    <button class="container-button">
                        <input type="submit" value="" class="container-button__submit">
                        <div class="container-button__icono">
                            <i class="fa-solid fa-floppy-disk"></i>
                        </div>
                        <span class="container-button__span">Guardar</span>
                    </button>
                    <button id="btn-limpiarTabla" class="container-button container-button-tabla">
                        <div class="container-button__icono">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                        <span class="container-button__span-tabla">Limpiar Tabla</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="section-principal__table">
            <table id="tablita" class="table table-success table-striped">
                <thead>
                    <tr>
                        <th scope="col">Cabeza</th>
                        <th scope="col">Deriva A</th>
                        <th scope="col">Cuerpo</th>
                    </tr>
                </thead>
                <tbody id="cuerpotabla" class="justify-content:center">
                </tbody>
            </table>
            <button onclick="derivar()" id="btn-derivar" class="container-button container-button-derivar">
                <div class="container-button__icono">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <span class="container-button__span-derivar">Derivar</span>
            </button>
        </div>
    </div>
    <div id="derivacion" class="container mt-5 container-derivacion">
        <h2 id="resultado" class="container-derivacion__h2"></h2>
    </div>
    <div class="container container-creditos">
        <p class="container-creditos__p">Created by:</p>
        <ul class="container-creditos__ul">
            <li class="container-creditos__li"><span>Anthony Lang</span></li>
            <li class="container-creditos__li"><span>Daniel Bolaños</span></li>
            <li class="container-creditos__li"><span>Manuel de Leon</span></li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
