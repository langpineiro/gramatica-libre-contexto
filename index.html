<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="iconoLogoApp.ico">
    <title>Derivaciones de Gramatica</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Derivacion de Gramática libre de Contexto</h1>
        <div class="row">
            <div class="col-md-3">
                <form id="prod-formulario">
                    <h3>Ingrese las producciones de la gramática</h3>
                    <div class="form-group">
                        <label>Cabeza</label>
                        <input type="text"  id="cabeza" placeholder="cabeza de la produccion" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Cuerpo</label>
                        <input type="text"  id="cuerpo" placeholder="cuerpo de la produccion" class="form-control" >
                    </div>
                    <input type="submit"  value="Guardar" class="btn btn-primary btn-block" >
                    <button class="btn btn-warning" onclick="resetTable()">Limpiar Tabla</button>
                </form>
            </div>
            <div  class="col-md-5">
                <table id="tablita" class="table table-success table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Cabeza</th>
                        <th scope="col">Deriva A</th>
                        <th scope="col">Cuerpo</th>
                      </tr>
                    </thead>
                    <tbody id="cuerpotabla" class="justify-content:center">
                          
                    </tbody>
                </table>
            </div>
            <div id="derivacion" class="col-md-4">
                <button onclick="derivar()" class="btn btn-primary">Derivar</button>
                <h2 id = "resultado" class="text-danger"></h2>
            </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
